 <!-- bg_video ========================= -->
 <div class="backgroud" style="z-index: -1; position: fixed; top: 0; left: 0; min-width: 100vw; height: 100vh; ">

    <source src="{% static 'cafedra/images/global network background animation.webm' %}" type="video/webm">
  </video>
</div>
   <header>


     <body class="bg_map">
      <nav class="navbar navbar-expand navbar-light bg-white topbar static-top shadow">

        <div class="bg_admin">

    </nav>

   <main>

 <!-- 1 section ==================================== -->

  <section>

      <li data-aos="fade-left" data-aos-duration="2100">

          </li>

</footer>

<!-- Script +++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
  <script>
   let sidebar = document.querySelector(".sidebar");
let sidebarBtn = document.querySelector(".sidebarBtn");
sidebarBtn.onclick = function() {
  sidebar.classList.toggle("active");
  if(sidebar.classList.contains("active")){
  sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");
}else
  sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
}

  var vid = document.getElementById("vid");

function playVid() {
    vid.play();
}

 </script>
<script src="{% static 'cafedra/js/TweenMax.min.js' %}"></script>
<script src="{% static 'cafedra/js/jquery.min.js' %}"></script>
<script src="{% static 'cafedra/js/index.js' %}"></script>
<script src="{% static 'cafedra/js/aos.js' %}"></script>
<script>
  AOS.init();
</script>
